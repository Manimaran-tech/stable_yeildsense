# Render.com Blueprint
# Deploy with: Connect GitHub repo to Render, it auto-detects this file

services:
  # Node.js Backend (Position Manager)
  - type: web
    name: yieldsense-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: whirlpool-dashboard/server
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: RPC_URL
        sync: false  # Set manually in Render dashboard (secret)
    healthCheckPath: /health

  # Trading API (Jupiter Swap)
  - type: web
    name: yieldsense-trading-api
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: whirlpool-dashboard/trading-api
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: RPC_URL
        sync: false

  # Frontend (Static Site)  
  - type: web
    name: yieldsense-frontend
    runtime: static
    branch: main
    rootDir: whirlpool-dashboard
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
